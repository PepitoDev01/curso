<head>
  <meta charset="UTF-8">
  <title>Mi página - Alumno 01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p { 
      color: #666;
    }
    .profile-img {
      width: 100px;  /* Tamaño de la imagen */
      height: 100px; /* Tamaño de la imagen */
      border-radius: 50%;  /* Hace la imagen circular */
      object-fit: cover;  /* Hace que la imagen se ajuste sin distorsionarse */
      margin-right: 20px;  /* Espacio entre la imagen y el texto */
    }
    .profile-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://www.spkcomunicacion.com/wp-content/uploads/2016/12/oferta-programador-web-soria.jpg" alt="Imagen de perfil" class="profile-img">
    <div>
      <h1>Mtro Fabi&aacute;n Mart&iacute;nez</h1>
      <p>Esto no es un bug, es una característica no documentada</p>
    </div>
  </div>
</body>
</html>
